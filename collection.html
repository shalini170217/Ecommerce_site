<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- My Css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Navbar-->
    <nav class="navbar">
        <h1>Styles</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
            <p class="navbar-link"><a href="collection.html">Collections</a></p>
            <p class="navbar-link"><a href="contact.html">Contact</a></p>
        </div>
        <div class="navbar-menu-toggle" onclick="showNav()">
            <i class="fas fa-home"></i>
        </div>
    </nav>
    <!--side nav-->
    <div class="side-navbar">
        <p style="text-align: right;" onclick="closeNav()">
            <i class="fas fa-times x-icon"></i>
        </p>

        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="index.html">Home</a></p>
            <p class="side-navbar-link"><a href="collection.html">Collections</a></p>
            <p class="side-navbar-link"><a href="contact.html">Contact</a></p>
        </div>
    </div>

    <!--Product-->
    <div class="product-section">
        <form class="product-search">
            <input type="text" id="search" placeholder="Search">

        </form>
        <div class="products" id="products">
            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?white shirt?" alt="">
                <p>White Shirt</p>
            </div>
            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?floral dress?" alt="">
                <p>Floral dress</p>
            </div>
            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?coats?" alt="">
                <p>Coats</p>
            </div>
            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?pants?" alt="">
                <p>pants</p>
            </div>
            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?skirts?" alt="">
                <p>skirts</p>
            </div>
            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?watch?" alt="">
                <p>watch</p>
            </div>
            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?hats?" alt="">
                <p>hats</p>
            </div>
            <div class="products-box">
                <img src="https://source.unsplash.com/random/200x200/?shoes?" alt="">
                <p>shoes</p>
            </div>
            
        </div>
    </div>


    <!--footer-->
    <div class="footer">
        <div class="footer-contaier">
            <div class="box1">
                <h2 class="f-heading">Styles</h2>
                <p>Style In Every Stitch: Discover Your Signature Look Today!</p>
            </div>
            <div class="f-icons">
                <i class="fab fa-instagram" style="color: white;"></i>
                <i class="fab fa-twitter" style="color: white;"></i>
                <i class="fab fa-facebook" style="color: white;"></i>
            </div>
        </div>
        <p> @2024Styles.com</p>
    </div>
    <script src="js.js"></script>
    <script src="collection.js"></script>
</body>

</html>
